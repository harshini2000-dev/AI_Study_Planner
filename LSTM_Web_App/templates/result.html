<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
    body {
            background-image: url("{{ url_for('lstm.static', filename='images/eduimage.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>

    <link rel="stylesheet" href="{{ url_for('lstm.static', filename='css/style_2.css') }}">
</head>
<body>
    <div class="student_info">
    <h2>Form Submitted Successfully!</h2>

    {% for key, value in data.items() %}
        <p><strong>{{ key }}:</strong> {{ value }}</p>
    {% endfor %}
    
    <br/>
    <p class="{{ 'pass' if prediction == 'PASS' else 'fail' }}">
        Result Prediction: {{ prediction }}
    </p>

    <a href="/">&#8656; Back to Form</a></div>
</body>
</html>
